<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>body{margin:0}#map{width:100vw;height:100vh}</style>
</head>
<body>
<div id="map"></div>
<script>
var map = L.map('map').setView([23.5, 90.3], 7);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

// Test: load districts and just draw them
fetch('/data/geojson/districts.json')
  .then(function(r) { return r.json(); })
  .then(function(data) {
    document.title = 'Loaded ' + data.features.length + ' districts';
    L.geoJSON(data, {
      style: { weight: 2, color: 'red', fillColor: 'yellow', fillOpacity: 0.3 }
    }).addTo(map);
  })
  .catch(function(e) { document.title = 'ERROR: ' + e.message; });
</script>
</body>
</html>
